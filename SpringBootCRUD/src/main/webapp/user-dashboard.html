</head>

    <script type="text/javascript">
    let resources = JSON.parse(localStorage.getItem("resources")) || [];

    function showResources() {
        const container = document.getElementById("main-content");
        container.style.display = "none";
        document.getElementById("resource-table").style.display = "block";
        const resourcesList = document.getElementById("resources-list");
        resourcesList.innerHTML = "";
        resources.forEach((resource) => {
            resourcesList.innerHTML += `
                <tr>
                    <td>${resource.name}</td>
                    <td><a href="${resource.url}" download><button class="btn">Download</button></a></td>
                </tr>
            `;
        });
    }

    function uploadResource() {
        const fileInput = document.getElementById("resource-file");
        const file = fileInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const resource = {
                    name: file.name,
                    url: e.target.result
                };
                resources.push(resource);
                localStorage.setItem("resources", JSON.stringify(resources));
                alert("Resource uploaded successfully!");
                showResources();
            };
            reader.readAsDataURL(file);
        } else {
            alert("Please select a file to upload.");
        }
    }
    function addResource(){

                function showEvents() {
                    const container = document.getElementById("main-content");
                    container.style.display = "block";
                    document.getElementById("resource-table").style.display = "none";

                    const events = JSON.parse(localStorage.getItem("events")) || []; // Retrieve events from localStorage
                    const user= localStorage.getItem("username");
                    let eventTableHTML = `

                        <table>

                                    <th>Join</th>

                    // Populate the table with saved events
                    events.forEach((event, index) => {
                        eventTableHTML += `

                                <td>${event.date}</td>

                            </tr>
                        `;
                    });

                    eventTableHTML += `</tbody></table>`;
                    container.innerHTML = eventTableHTML;
                }
                function handleJoinMeeting(){
                	const roomId= document.getElementById("meetingName").value;
                	const user= localStorage.getItem("username");
               	 window.open(`WEB_UIKITS.html?roomId=${roomId}&username=${user}`,"_blank");
                }
                 
                function deleteEvent(index) {
                    const events = JSON.parse(localStorage.getItem("events")) || [];
                    events.splice(index, 1); // Remove the event at the specified index
                    localStorage.setItem("events", JSON.stringify(events)); // Update localStorage
                    showEvents(); // Refresh the event table
                    alert("Event deleted successfully!");
                }

                function showAddEventForm() {
                    const container = document.getElementById("main-content");
                    container.innerHTML = `
                        <h1>Add New Event</h1>
                        <form id="addEventForm">
                            <input type="text" id="eventName" class="form-input" placeholder="Event Name" required />
                            <span id="eventNameError" class="errors">Event name is required.</span>

                            <input type="date" id="eventDate" class="form-input" required />
                            <span id="eventDateError" class="errors">Event date is required.</span>

                            <button type="button" class="btn" onclick="addEvent()">Add Event</button>
                        </form>
                    `;
                }


        function addEvent() {
            const eventNameInput = document.getElementById("eventName");
            const eventDateInput = document.getElementById("eventDate");
            const eventNameError = document.getElementById("eventNameError");
            const eventDateError = document.getElementById("eventDateError");

            // Reset error messages
            eventNameError.style.display = "none";
            eventDateError.style.display = "none";

            const eventName = eventNameInput.value.trim();
            const eventDate = eventDateInput.value;

            let isValid = true;

            // Validate event name
            if (!eventName) {
                eventNameError.style.display = "block";
                isValid = false;
            }

            // Validate event date
            if (!eventDate) {
                eventDateError.style.display = "block";
                isValid = false;
            }

            if (!isValid) {
                return;
            }

            const events = JSON.parse(localStorage.getItem("events")) || [];

            // Add the new event
            events.push({ name: eventName, date: eventDate });

            localStorage.setItem("events", JSON.stringify(events));

            showEvents();
            alert("Event added successfully!");
        }

        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem("isLoggedIn");

            } else if (username) {
                document.getElementById("navbar-username").textContent = `Welcome, ${username}`;
            }
        }

        function logout() {
            // Clear the login state
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("username");

        function readAll() {
            var url = "http://localhost:8081/user/getuser";

        function showSaveForm() {

            // Change the container content to input fields with required validation
            container.innerHTML = `

                <div>

        function showUpdateForm() {
            const container = document.getElementById("main-content");

            // Change the container content to input fields with required validation
            container.innerHTML = `
                <h1>Insert/Save User</h1>
                <div>
                    <input type="email" id="un" class="form-input" placeholder="Username" required />
                    <span id="unError" class="error-message" style="display: none;">Username is required</span>
                    <input type="password" id="pw" class="form-input" placeholder="Password" required />
                    <span id="pwError" class="error-message" style="display: none;">Password is required</span>
                    <input type="text" id="role" class="form-input" placeholder="Role" required />
                    <span id="roleError" class="error-message" style="display: none;">Role is required</span>
                </div>
                <div class="btn-group">
                    <button class="btn" onclick="update()">Save</button>
                    <button class="btn" onclick="resetFields()">Reset</button>
                </div>
            `;
        }
        function save() {
            const usernameField = document.getElementById("un");
            const passwordField = document.getElementById("pw");
            const roleField = document.getElementById("role");

            let valid = true;

            // Clear previous error messages
            clearError(usernameField);
            clearError(passwordField);
            clearError(roleField);

            // Validate Username
            if (!usernameField.value.trim()) {
                showError(usernameField, "Username is required.");
                valid = false;
            }

            // Validate Password
            if (!passwordField.value.trim()) {
                showError(passwordField, "Password is required.");
                valid = false;
            }

            // Validate Role
            if (!roleField.value.trim()) {
                showError(roleField, "Role is required.");
                valid = false;
            }

            // Proceed if all fields are valid
            if (valid) {
                const url = "http://localhost:8081/user/save";
                const data = JSON.stringify({
                    username: usernameField.value,
                    password: passwordField.value,
                    role: roleField.value,
                });

                callApi("POST", url, data, getResponse);
            }
        }

        function showError(inputElement, message) {
            inputElement.classList.add("error");

            let errorMessage = inputElement.nextElementSibling;
            if (!errorMessage || !errorMessage.classList.contains("error-message")) {
                errorMessage = document.createElement("div");
                errorMessage.classList.add("error-message");
                inputElement.parentNode.insertBefore(errorMessage, inputElement.nextSibling);
            }

            errorMessage.innerText = message;
        }

        function clearError(inputElement) {
            inputElement.classList.remove("error");
            const errorMessage = inputElement.nextElementSibling;
            if (errorMessage && errorMessage.classList.contains("error-message")) {
                errorMessage.remove();
            }
        }

        function resetFields() {
            const usernameField = document.getElementById("un");
            const passwordField = document.getElementById("pw");
            const roleField = document.getElementById("role");

            // Clear the input fields
            usernameField.value = "";
            passwordField.value = "";
            roleField.value = "";

            // Remove the error styles and error messages
            clearError(usernameField);
            clearError(passwordField);
            clearError(roleField);
        }
        function update() {
        	const usernameField = document.getElementById("un");
            const passwordField = document.getElementById("pw");
            const roleField = document.getElementById("role");

            let valid = true;

            // Clear previous error messages
            clearError(usernameField);
            clearError(passwordField);
            clearError(roleField);

            // Validate Username
            if (!usernameField.value.trim()) {
                showError(usernameField, "Username is required.");
                valid = false;
            }

            // Validate Password
            if (!passwordField.value.trim()) {
                showError(passwordField, "Password is required.");
                valid = false;
            }

            // Validate Role
            if (!roleField.value.trim()) {
                showError(roleField, "Role is required.");
                valid = false;
            }

            // Proceed if all fields are valid
            if (valid) {
            	 var url = "http://localhost:8081/user/update";
                 var data = JSON.stringify({
                     username: document.getElementById('un').value,
                     password: document.getElementById('pw').value
                 });}

           
            callApi("PUT", url, data, getResponse);
        }

        function deleteUser() {
            var username = document.getElementById('un').value;
            var url = `http://localhost:8081/user/delet/${username}`;
            callApi("DELETE", url, null, getResponse);
        }

        function resetFields() {
            document.getElementById('un').value = "";
            document.getElementById('pw').value = "";
        }

        function generateTable(response) {
            var data = JSON.parse(response);
            var tbl = `<table>
                            <tr>
                                <th>Username</th>
                                <th>Password</th>
                            </tr>`;
            for (var x in data) {
                tbl += `<tr>
                            <td>${data[x].username}</td>
                            <td>${data[x].password}</td>
                        </tr>`;
            }
            tbl += `</table>`;
            document.getElementById('userlist').innerHTML = tbl;
        }

        function getResponse(response) {
            alert(response.message || response);
            location.reload();
        }

        function callApi(METHOD, URL, DATA, responseHandler) {
            var options;
            if (METHOD == "GET" || METHOD == "DELETE") {
                options = { method: METHOD, headers: { 'Content-Type': 'application/json' } };
            } else {
                options = { method: METHOD, headers: { 'Content-Type': 'application/json' }, body: DATA };
            }
            fetch(URL, options)
                .then(response => {
                    if (!response.ok)
                        throw new Error(response.status + ": " + response.statusText);
                    return response.text();
                })
                .then(data => responseHandler(data))
                .catch(error => alert(error));
        }
    </script>
